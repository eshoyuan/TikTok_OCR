Global:
  use_gpu: true
  epoch_num: 500
  log_smooth_window: 20
  print_batch_step: 20
  save_model_dir: /usr/yyx/data/Tiktok_OCR/sar_rec
  save_epoch_step: 100
  # evaluation is run every 2000 iterations
  eval_batch_step: [0, 50000]
  cal_metric_during_train: True
  pretrained_model: /usr/yyx/OCR/PaddleOCR/sar_rec/best
  checkpoints: /usr/yyx/OCR/PaddleOCR/sar_rec/best
  save_inference_dir:
  use_visualdl: False
  infer_img: /usr/yyx/data/Tiktok_OCR/data/DDT_crop/test/
  # for data or label process
  character_dict_path: /usr/yyx/OCR/PaddleOCR/ppocr/utils/EN_symbol_dict.txt
  max_text_length: 25
  infer_mode: False
  use_space_char: False
  rm_symbol: True
  save_res_path: /usr/yyx/data/Tiktok_OCR/predicts_sar.txt

Optimizer:
  name: Adam
  beta1: 0.9
  beta2: 0.999
  lr:
    name: Piecewise
    decay_epochs: [100, 200,400]
    values: [0.001, 0.0003, 0.0001,0.00003] 
  regularizer:
    name: 'L2'
    factor: 0

Architecture:
  model_type: rec
  algorithm: SAR
  Transform:
  Backbone:
    name: ResNet31
  Head:
    name: SARHead

Loss:
  name: SARLoss

PostProcess:
  name: SARLabelDecode

Metric:
  name: RecMetric


Train:
  dataset:
    name: SimpleDataSet
    label_file_list: ['/usr/yyx/data/Tiktok_OCR/data/train.txt']
    data_dir: ''
    ratio_list: 1.0
    transforms:
      - DecodeImage: # load image
          img_mode: BGR
          channel_first: False
      - SARLabelEncode: # Class handling label
      - SARRecResizeImg:
          image_shape: [3, 16, 16, 160] # h:48 w:[48,160]
          width_downsample_ratio: 0.25
      - KeepKeys:
          keep_keys: ['image', 'label', 'valid_ratio'] # dataloader will return list in this order
  loader:
    shuffle: True
    batch_size_per_card: 32
    drop_last: True
    num_workers: 8
    use_shared_memory: False

Eval:
  dataset:
    name: SimpleDataSet
    label_file_list: ['/usr/yyx/data/Tiktok_OCR/data/val.txt']
    data_dir: ""
    ratio_list: 1.0
    transforms:
      - DecodeImage: # load image
          img_mode: BGR
          channel_first: False
      - SARLabelEncode: # Class handling label
      - SARRecResizeImg:
          image_shape: [3, 16, 16, 160]
          width_downsample_ratio: 0.25
      - KeepKeys:
          keep_keys: ['image', 'label', 'valid_ratio'] # dataloader will return list in this order
  loader:
    shuffle: False
    drop_last: False
    batch_size_per_card: 32
    num_workers: 4
    use_shared_memory: False
  
